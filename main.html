<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
    <style>
        /* Inline styles for container width */
        body {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Architectural Information</h1>

    <!-- Image container with a sample image -->
    <div class="imageContainer">
        <img src="https://via.placeholder.com/200" alt="Sample Image">
    </div>

    <!-- Table with architectural details -->
    <table>
        <thead>
            <tr>
                <th style="width: 200px;">Image</th>
                <th style="width: 600px;">Text Content</th>
                <th style="width: 200px;">Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://via.placeholder.com/200" alt="Image 1"></td>
                <td>Text describing architectural feature or information.</td>
                <td><img src="https://via.placeholder.com/200" alt="Image 2"></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/200" alt="Image 3"></td>
                <td>Text describing another architectural feature or information.</td>
                <td><img src="https://via.placeholder.com/200" alt="Image 4"></td>
            </tr>
        </tbody>
    </table>

</html>
