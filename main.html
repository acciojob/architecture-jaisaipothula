<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 1100px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }
        .imageContainer img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        td:first-child, td:last-child {
            width: 200px;
        }
        td:nth-child(2) {
            width: 600px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <img src="your-image.jpg" alt="Architectural Image">
        </div>

        <table>
            <tr>
                <td><img src="left-image1.jpg" alt="Left Image 1"></td>
                <td>Text Content for the first row, middle column. This is a description or other relevant information.</td>
                <td><img src="right-image1.jpg" alt="Right Image 1"></td>
            </tr>
            <tr>
                <td><img src="left-image2.jpg" alt="Left Image 2"></td>
                <td>Text Content for the second row, middle column. More description or details here.</td>
                <td><img src="right-image2.jpg" alt="Right Image 2"></td>
            </tr>
        </table>
    </div>
</body>
</html>
